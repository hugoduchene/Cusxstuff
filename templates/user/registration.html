{% extends "base.html" %}
{% block menu %}
    {% include 'navbar.html' %}
{% endblock %}
{% block content %}
{% load static %}
{% include 'animation_objects.html' %}

<div class="box_login container">
    
    <form action="" class="form_login" method="POST">
        {% csrf_token %}
        <div class="logo">
            <span class="img_logo"><img src="{% static 'img/assets/logo.png' %}" class="image_logo_registrer" alt=""></span>
            <div class="title_login">Registration</div>
        </div>

        <div class="container_form">
            <div class="form-group">
                {{ form.username }}
            </div>

            <div class="form-group">
                {{ form.email }}
            </div>

            <div class="form-group">
                {{ form.password1 }}
            </div>
            
            <div class="form-group">
                {{ form.password2 }}
            </div>
            
            <div class="form-group">
                <input type="submit" class="btn_login" value="Send">
            </div>
        </div>
    </form>

</div>
{% endblock %}
